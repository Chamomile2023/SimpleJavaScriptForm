<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple work</title>
</head>

<body>
    <div class="header">
    <div class="container">
        <div class="hero">
         <h1 class="hero__heading">UFC</h1>
         <form class="hero__form">
             <div class="username">
                 <input class="hero__input" type="text" required placeholder="Username">
             </div>
             <div class="select">
                 <select class="hero_options" required>
                     <option value="Khabib">Khabib</option>
                     <option value="Conor">Conor</option>
                     <option value="Jones">Jones</option>
                 </select>
             </div>
             <div class="hero__result">?  VS  ?</div>
             <div class="btn">
                 <button class="hero__btn" type="submit">Fight!</button>
             </div>
         </form>  
        </div>
     </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
